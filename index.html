<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles/main.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Premium Handmade Wristwatch</title>
    </head>
    <body>
        <header class="header">
            <div class="top-nav">
                <a href="#home" class="active">Home</a>
                <a href="#news">News</a>
                <a href="#contact">Contact</a>
                <a href="#about">About</a>
                <a
                    href="javascript:void(0);"
                    class="icon"
                    onclick="myFunction()"
                >
                    <i class="fa fa-bars"></i>
                </a>
            </div>
        </header>

        <main class="main">
            <div class="call-to-action row">
                <div class="columm left">
                    <div class="no-filter">
                        <h1 class="heading">
                            Yoda Premium Handmade Wristwatch
                        </h1>
                        <p class="description">
                            Premium Handmade wristchwatches of excellent
                            quality.
                        </p>
                        <button class="shop-button">Start Shopping</button>
                    </div>
                </div>

                <div class="column right">
                    <form action="" class="newsletter-form">
                        <h3>Sign Up for our newsletter</h3>
                        <p>We promise not to spam</p>
                        <input
                            type="email"
                            name="email"
                            class="email-input"
                            placeholder="Email"
                            required
                        />
                        <button class="signup-button">Sign Up</button>
                    </form>
                </div>
            </div>

            <div class="features row">
                <div class="column column1">
                    <img
                        class="feature-logo"
                        src="images/water-proof-logo.png"
                        alt=""
                    />
                    <p>Waterproof</p>
                </div>
                <div class="column column2">
                    <img
                        class="feature-logo"
                        src="images/shock-proof-logo.png"
                        alt=""
                    />
                    <p>Shockproof</p>
                </div>
                <div class="column column3">
                    <img
                        class="feature-logo"
                        src="images/scratch-logo.png"
                        alt=""
                    />
                    <p>Scratchproof</p>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2023 Yoda Handmade Wristwatch, All rights reserved</p>
        </footer>
    </body>
</html>
