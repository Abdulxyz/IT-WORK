<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premium Handmade Wristwatch</title>
  </head>

  <body>
    <header class="header"></header>
    <div class="top-nav" id="myTopnav">
      <img class="header-logo" src="images/yoda-logo.webp" alt="" />

      <a href="#home" class="active">Home</a>
      <a href="#news">News</a>
      <a href="#contact">Contact</a>
      <a href="#about">About</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
    <main class="main">
      <div class="call-to-action my-row">

        <div class="columm left">
          <h1 class="heading">Yoda Premium Handmade Wristwatch</h1>
          <p class="description">
            Premium Handmade wristchwatches of excellent quality.
          </p>
          <button class="shop-button">Start Shopping <i class="fa fa-shopping-cart"></i></button>
        </div>

        <div class="column right">
          <form action="" class="newsletter-form">
            <h3>Sign Up for our newsletter</h3>
            <p>We promise not to spam</p>
            <input
              type="email"
              name="email"
              class="email-input"
              placeholder="Email"
              required
            />
            <button class="signup-button">Sign Up</button>
          </form>
        </div>

      </div>

      <div class="features row">
        <div class="column column1">
          <img class="feature-logo" src="images/water-proof-logo.webp" alt="" />
          <p>Waterproof</p>
        </div>
        <div class="column column2">
          <img class="feature-logo" src="images/shock-proof-logo.webp" alt="" />
          <p>Shockproof</p>
        </div>
        <div class="column column3">
          <img class="feature-logo" src="images/scratch-logo.webp" alt="" />
          <p>Scratch resistant</p>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>&copy; 2023 Yoda Handmade Wristwatch, All rights reserved</p>
    </footer>
    <script src="script/main.js"></script>
  </body>
</html>
